<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pixel'Est</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050e2c;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        .banner {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 300px;
            width: 25%;
            min-width: 200px;
            height: auto;
            z-index: 10;
        }

        .content {
            padding-top: 100px;
        }

        .logo {
            margin: 40px 0;
            max-width: 300px;
            height: auto;
        }

        .construction-text {
            font-size: 18px;
            margin: 40px 20px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .construction-text {
                font-size: 16px;
                margin: 30px 15px;
            }

            .logo {
                max-width: 250px;
                margin: 30px 0;
            }

            .social-links {
                gap: 20px;
                margin: 30px 0;
            }

            .social-links img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <img src="images/banner.png" alt="Banner Pixel'Est" class="banner">

    <div class="content">
        <img src="images/logo.png" alt="Logo Pixel'Est" class="logo">

        <p class="construction-text">
            Notre site web est en cours de construction, mais en attendant vous pouvez nous rejoindre sur Discord, Instagram et Facebook !
        </p>

        <div class="social-links">
            <a href="https://discord.gg/QrXBfaNCQn" target="_blank" rel="noopener noreferrer">
                <img src="images/discord.png" alt="Discord">
            </a>
            <a href="https://www.instagram.com/pixelest_arcade/" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/people/PixelEst/61579046875682/" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook">
            </a>
        </div>
    </div>
</body>
</html>
