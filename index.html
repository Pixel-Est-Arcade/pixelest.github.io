<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel'Est</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050e2c;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }

        .banner {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 300px;
            width: 25%;
            min-width: 150px;
            height: auto;
            z-index: 10;
        }

        .content {
            padding: 120px 20px 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            margin: 40px 0;
            max-width: 300px;
            width: 80%;
            height: auto;
        }

        .construction-text {
            font-size: 18px;
            margin: 40px 0;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        /* Tablet styles */
        @media (max-width: 768px) {
            .banner {
                top: 15px;
                right: 15px;
                width: 30%;
                min-width: 120px;
            }

            .content {
                padding-top: 100px;
            }

            .construction-text {
                font-size: 16px;
                margin: 30px 0;
            }

            .logo {
                max-width: 250px;
                margin: 30px 0;
            }

            .social-links {
                gap: 25px;
                margin: 30px 0;
            }

            .social-links img {
                width: 55px;
                height: 55px;
            }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            .banner {
                top: 10px;
                right: 10px;
                width: 35%;
                min-width: 100px;
                max-width: 150px;
            }

            .content {
                padding: 80px 15px 30px 15px;
            }

            .logo {
                max-width: 200px;
                width: 70%;
                margin: 25px 0;
            }

            .construction-text {
                font-size: 14px;
                margin: 25px 0;
                line-height: 1.5;
                padding: 0 10px;
            }

            .social-links {
                gap: 20px;
                margin: 25px 0;
            }

            .social-links img {
                width: 50px;
                height: 50px;
            }
        }

        /* Very small mobile screens */
        @media (max-width: 320px) {
            .banner {
                width: 40%;
                min-width: 80px;
            }

            .content {
                padding-top: 70px;
            }

            .logo {
                max-width: 150px;
                margin: 20px 0;
            }

            .construction-text {
                font-size: 13px;
                margin: 20px 0;
            }

            .social-links {
                gap: 15px;
                margin: 20px 0;
            }

            .social-links img {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <img src="images/banner.png" alt="Banner Pixel'Est" class="banner">

    <div class="content">
        <img src="images/logo.png" alt="Logo Pixel'Est" class="logo">

        <p class="construction-text">
            Notre site web est en cours de construction, mais en attendant vous pouvez nous rejoindre sur Discord, Instagram et Facebook !
        </p>

        <div class="social-links">
            <a href="https://discord.gg/QrXBfaNCQn" target="_blank" rel="noopener noreferrer">
                <img src="images/discord.png" alt="Discord">
            </a>
            <a href="https://www.instagram.com/pixelest_arcade/" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/people/PixelEst/61579046875682/" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook">
            </a>
        </div>
    </div>
</body>
</html>
